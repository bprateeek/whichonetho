<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="#EC4899" opacity="0.15"/>
  <circle cx="1050" cy="130" r="250" fill="#06B6D4" opacity="0.1"/>
  <!-- Icon: Card B (behind, pink) -->
  <rect x="505" y="135" width="110" height="150" rx="16" fill="#EC4899" opacity="0.8"/>
  <!-- Icon: Card A (front, purple) -->
  <rect x="470" y="120" width="110" height="150" rx="16" fill="white" opacity="0.9"/>
  <!-- Question mark -->
  <text x="525" y="215" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="80" font-weight="700" fill="#8B5CF6">?</text>
  <!-- App name -->
  <text x="600" y="370" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="72" font-weight="700" fill="white">WhichOneTho</text>
  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="28" font-weight="400" fill="white" opacity="0.85">Get honest outfit opinions from the opposite gender</text>
  <!-- Subtitle -->
  <text x="600" y="470" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.6">Post anonymously. Vote honestly.</text>
</svg>
