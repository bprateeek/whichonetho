<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#F9FAFB"/>

  <!-- Card B (behind, pink) -->
  <rect x="180" y="100" width="220" height="312" rx="24" fill="#EC4899" filter="url(#shadow)"/>

  <!-- Card A (front, purple gradient) -->
  <rect x="112" y="76" width="220" height="312" rx="24" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Question mark on front card -->
  <text x="222" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="700" fill="white">?</text>
</svg>
